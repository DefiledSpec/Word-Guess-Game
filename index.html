<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Game</title>
    <style>
        * {
            margin:1em;
            font-family: Arial, Helvetica, sans-serif
        }
        span {
            color: blue;
            font-weight: bold;
            letter-spacing: 1em;
        }

        .container {
            max-width: 600px;
            overflow: hidden;
            border: red 1px solid;
            margin: 5em auto;
        }
        .text-center{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome<br>Press any letter to start guessing!</h1>

        <div id="start"></div>
        <h2 class="text-center">Try to guess the random COLOR below!</h2>
        <h1 class="text-center"><span id="unsolvedWord"></span></h1>
        <p>User's Input: <span id="usersInput"></span></p>
        <p>User's Guesses: <span id="guessInput">0</span></p>
        <p>User's Score: <span id="userScore">0</span></p>
    </div>

    <script src="assets/js/game.js"></script>
</body>
</html>
