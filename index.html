<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="myDate"></div>

        <h1 class="text-center">Welcome<br>Press any letter to start guessing!</h1>
        <h2 class="text-center">You get 11 tries each word.<br>The theme is color.</h2>

        <div id="start"></div>
        <h2 class="text-center">Try to guess the random COLOR below!</h2>
        <h1 class="text-center"><span id="unsolvedWord"></span></h1>
        <p>User's Input: <span id="usersInput"></span></p>
        <p>User's Guesses: <span id="guessInput">0</span></p>
        <p>User's Score: <span id="userScore">0</span></p>
    </div>

    <script src="assets/js/game.js"></script>
</body>
</html>
